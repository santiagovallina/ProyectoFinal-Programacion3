<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/sakura.css/css/sakura-vader.css" type="text/css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <a href="/index.html">
                    <li>Ver</li>
                </a>
                <a href="/consultar.html">
                    <li>Consultar id</li>
                </a>
                <a href="/crear.html">
                    <li>Crear</li>
                </a>
                <a href="/modificar.html">
                    <li>Modificar</li>
                </a>
                <a href="/eliminar.html">
                    <li>Eliminar</li>
                </a>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Crear producto</h1>
        <hr>
        
        <form id="altaProducts-form">
        
            <label for="nameProd">Nombre</label>
            <input type="text" name="name" id="nameProd" required>
        
            <label for="imageProd">Url imagen</label>
            <input type="text" name="image" id="imageProd" required>
        
            <label for="priceProd">Precio</label>
            <input type="number" name="price" id="priceProd" required>
        
            <br>
            <input type="submit" value="Crear producto">
        </form>
        
        <div id="contenedor-productos"></div>
    </main>



    <script>

    let contenedorProductos = document.getElementById("contenedor-productos");
    let altaProductsForm = document.getElementById("altaProducts-form");
    let url = "http://localhost:3000";

    altaProductsForm.addEventListener("submit", async (event) => {

        event.preventDefault();

        let formData = new FormData(event.target);
        console.log(formData);

        let data = Object.fromEntries(formData.entries());
        console.log(data);

        try {

            let response = await fetch(`${url}/productos`,{
                method: "POST",
                headers: {
                    "Content-Type": "application/json" /* le dice al servidor
                    que el body esta en formato json*/
                },
                body: JSON.stringify(data)
                /* body: los datos que le quiero enviar al servidor.
                con JSON.stringify lo convierto en texto json */
            });

            console.log(response);
        
            let result = await response.json();
            console.log(result)

            if (response.ok) {
                console.log(result.message);
                alert(`Producto creado con exito con id: ${result.productId}`)};
        } catch (error){
            console.error("Error al enviar los datos: ", error);
            alert("Error al procesar la solicitud");
        }

    })

    </script>

</body>
</html>
